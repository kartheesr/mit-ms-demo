<div class="main-home">
	<div class="container">
	
	
		<div class="tableBooking">
			<div class="tb-header">
				<div layout="row">
					<div flex="50">
						<h5>Product List</h5>
					</div>
					<div flex="50" class="text-right manipulationIcon">
						<input type="text" ng-model="restaurants.filter.searchText" ng-model-options="{ debounce: {'default': 2000} }" ng-change="getRestaurantList();" placeholder="Search" style="background-image:url(assets/images/musica-searcher.png); "/>
						<button ui-sref="app.settings.restaurant"><span><img src="assets/images/add.png" /></span> ADD RESTAURANT</button>
					</div>
				</div>
			</div>
          
            <div style="overflow:auto;">
				<table style="min-width:800px;">
					<thead>
						<tr>
							<th>PRODUCT NAME</th>
							<th>PRICE</th>
							<th>CURRENT STATUS</th>
							<th ><span style="min-width:300px; display:inline-block;">ACTIONS</span></th>
						</tr>
					</thead>
					<tbody style="position: relative">
						<tr dir-paginate="dt in restaurants.data.orders | itemsPerPage: restaurants.filter.paginate.limit : 'restaurantListPagination' track by $index"  pagination-id="restaurantListPagination" current-page="restaurants.filter.paginate.pageNo" total-items="total">
							<td><span class="highlight" style="display:inline-block; max-width:200px; overflow: hidden;text-overflow: ellipsis;  white-space: nowrap;  "><md-tooltip md-direction="bottom">{{dt.name}}</md-tooltip> {{dt.name}}</span></td>
							<td>{{dt.createOn | date:'dd MMM yyyy'}}</td>
							<td>{{dt.phone}}</td>
							<td><span class="active" style="width: 75px"  ng-style="{'background-color':dt.isNow?'#61c631':'red'}"><i class="fa fa-check" aria-hidden="true"></i> {{(!dt.loading) ? (dt.isNow?'ACTIVE':'IN-ACTIVE'):''}} {{(dt.loading)?'Processing..':''}}</span></td>
							<td>
	
	                        </td>
						</tr>
					</tbody>
				</table>
			</div>

            <div ng-show="restaurants.loading" class="containerLoader" layout layout-align="center" style="opacity:0.2;position: fixed;width: 100%;top:45%;left:0">
                <md-progress-circular  style="opacity: 1" ng-disabled="!vm.activated" class="md-hue-2" md-diameter="200px"></md-progress-circular>
            </div>


            <div style="text-align: center; padding:35px 0" ng-show="(!restaurants.data.orders || restaurants.data.orders.length == 0) && !restaurants.loading">
                <img width="35%" src="assets/images/no-result.png"/>
            </div>
		</div>
		<div>
                <dir-pagination-controls style="float:right" pagination-id="restaurantListPagination" boundary-links="true" on-page-change="getRestaurantList()"
                                         template-url="app/directive/dirPagination.tpl.html"></dir-pagination-controls>
            </div>
	</div>
</div>
